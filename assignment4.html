<!DOCTYPE html>
<html>
  <head>
    <title>Data Visualization using D3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .node {
        fill: #4F442B;
      }
  
      .link {
        stroke: #0a5728;
      }
      </style>
  </head>
  <body>
    <div id="viz">
      <text class="bottomText"></text>
      <svg style="width:800px;height:700px;" ></svg>
    </div>

    <script>
      var roleScale = d3.scaleOrdinal()
        .domain(["center", "connection"])
        .range(["#75739F", "#41A368"]);
      
      var PromiseWrapper = d => new Promise(resolve => d3.csv(d, p => resolve(p)));

      Promise
        .all([
          PromiseWrapper("data/nodelist1.csv"),
          PromiseWrapper("data/edgelist1.csv")
        ])
        .then(resolve => {
          createForceLayout(resolve[0], resolve[1]);
        })

      function createForceLayout(nodes,edges){
        var nodeHash = {};
        nodes.forEach(node => {
          nodeHash[node.id] = node;
        });

        edges.forEach(edge => {
          edge.source = nodeHash[edge.source],
          edge.target = nodeHash[edge.target]
        });

        var linkForce = d3.forceLink();
        var simulation = d3.forceSimulation()
          .force("charge", d3.forceManyBody().strength(-400))
          .force("center", d3.forceCenter().x(500).y(250))
          .force("link", linkForce)
          .nodes(nodes)
          .on("tick", forceTick);
          
        simulation.force("link").links(edges);

        d3.select("svg").selectAll("line.link")
          .data(edges, d => `${d.source.id}-${d.target.id}`)
          .enter()
          .append("line")
            .attr("class", "link")
            .style("opacity", .5)
            .style("stroke-width", 8);
        
        var nodeEnter = d3.select("svg").selectAll("g.node")
          .data(nodes, d => d.id)
          .enter()
          .append("g")
            .attr("class", "node");
        nodeEnter.append("circle")
          .attr("r", 7)
          .style("fill", d => roleScale(d.role));
        nodeEnter.append("text")
          .style("text-anchor", "middle")
          .attr("y", 15)
          .text(d => d.id);

        var drag = d3.drag();
        
        drag
          .on("drag", dragging);
        
        d3.selectAll("g.node").call(drag);
        
        function dragging(d) {
          var e = d3.event;
          d.fx = e.x;
          d.fy = e.y;
          if (simulation.alpha() < 0.1) {
            simulation.alpha(0.1);
            simulation.restart();
          }
        }
        
        function forceTick() {
          d3.selectAll("line.link")
            .attr("x1", d => d.source.x)
            .attr("x2", d => d.target.x)
            .attr("y1", d => d.source.y)
            .attr("y2", d => d.target.y)
            .on("click", movieDisplay);
          d3.selectAll("g.node")
            .attr("transform", d => `translate(${d.x},${d.y})`);
        }

        function movieDisplay(d) {
          d3.selectAll("text.bottomText")
            .text(d.film)
        }

      }

    </script>
  </body>
</html>
